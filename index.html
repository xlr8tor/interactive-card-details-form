<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="./js/script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <section class="aside">
        <div class="aside__wrapper">
          <img class="aside__image aside__image--back" src="images/bg-card-back.png" alt="purple background image">
          <section class="aside__image aside__image--front">
            <div class="card__logo flex">
              <div class="card__logo--bg"></div>
              <div class="card__logo--sm"></div>
            </div>
            <div class="card-holder">
  
              0000 0000 0000 0000</div>
            <div class="card--info flex">
              <p class="card-holder-name">Jane Appleseed</p>
              <p><span class="expiry-year">00</span>/ <span class="expiry-month">00</span></p>
            </div>
        </div>
       
        </section>
      </section>
      <section class="body">
        <form class="form" action="/">
          <div class="field">
            <label for="name" class="form__label"> cardholder name</label>
            <input type="text" class="form__control" id="name" placeholder="e.g. Jane Appleseed">
            <small class="error-message"></small>
          </div>
          <div class="field">
            <label for="number" class="form__label"> card number </label>
            <input type="number" class="form__control" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <small class="error-message"></small>
          </div>

          <div class="flex field ">
            <div class="flex-item">
              <label for="exp.date" class="form__label"> exp. date (mm/yy) </label>
              <div class="flex input-group">
                <input type="number" class="form__control expiry" id="month" placeholder="MM">
                <input type="number" class="form__control expiry" id="year" placeholder="YY">
                <small class="error-message"></small>
              </div>
            </div>

            <div class="field cvc flex-item">
              <label for="cvc" class="form__label "> cvc </label>
              <input type="number" class="form__control" id="cvc" placeholder="e.g. 123">
              <small class="error-message"></small>
            </div>
          </div>  
          <button class="btn" type="submit">Confirm</button>
        </form>
        <div class="flex flex-column form success success--hidden">
          <img src="./images/icon-complete.svg" alt="success icon" class="success__icon">
          <p class="success__message success__message--header">Thank you!</p>
          <p class="success__message success__message--paragraph">We've added your card details</p>
          <button class="btn" type="submit">Continue</button>
        </div>
      </section>
    </div>

  </main>





 








</body>
</html>
